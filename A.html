<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        width: 2000px;
        margin: 1em 1em;
        padding: 1em;
        color: black;
        background-color: white;
        background-image: url("hockey-rink-scaled.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position-y:250px;
        background-position-x:195px;
        background-size: 85%65%;
        font: 11px sans-serif;
    }

    body,
    button {
        font-family: "Lato", "Lucida Grande", "Lucida Sans Unicode", Tahoma, Sans-Serif;
        alignment: center;
    }

    body,
    text {
        font-family: "Lato", "Lucida Grande", "Lucida Sans Unicode", Tahoma, Sans-Serif;

    }
    img {
        opacity: 80%;
    }

    button {
        color: #040404;
        font-size: 15px;
        background-color: #d6d6d6;
        border-radius: 3px;
        border: solid 3px #d6d6d6;
        padding: 10px 16px;
        margin-right: 10px;
        position: page;
        left: 50%;
        top: 10%;
    }
    .dot {
        stroke: #fefefe;
    }

    text {
        font-size: 15px;
        padding: 10px 16px;
        margin-right: 10px;
    }

    svg {
        font: 10px sans-serif;
        alignment: center;

    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        fill: black;
    }

    .switch {
        width: 40px;
        height: 20px;
        border-radius: 30px;
        overflow: hidden;
        vertical-align: middle;
        position: relative;
        display: inline-block;
        background: #ccc;
        box-shadow: 0 0 1px #36a6d4;
    }

    .switch input {
        visibility: hidden;
    }

    .switch span {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        background: #fff;
        width: 50%;
        height: 100%;
        transition: all linear 0.2s;
    }

    .switch span::before {
        position: absolute;
        top: 0;
        left: -100%;
        content: '';
        width: 200%;
        height: 100%;
        border-radius: 30px;
        background: #36a6d4;
    }

    .switch span::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #fff;
    }

    .switch input:checked + span {
        transform: translateX(100%);
    }

    .objecttable td {
        padding: 8px;
    }
    .td, th {
        padding: 1px 4px;
    }

</style>

    function getGolieColor(userName) {
        const COLORS = [
            '#e21400', '#91580f', '#f8a700', '#f78b00',
            '#58dc00', '#287b00', '#a8f07a', '#4ae8c4',
            '#3b88eb', '#3824aa', '#a700ff', '#d300e7'
        ];

        const CLORS_BLIND_FRIENDLY = [
            '#2e6a84', '#6e3f47', '#016989', '#3da6d1',
            '#65c8f4', '#9c2340', '#518aa6', '#f17f93',
            '#32329a', '#8f8ff3', '#efef8f', '#c4c4d9'];

        // Compute hash code
        let hash = 7;
        for (let i = 0; i < userName.length; i++) {
            hash = userName.charCodeAt(i) + (hash << 5) - hash;
        }
        // Calculate color
        const index = Math.abs(hash % CLORS_BLIND_FRIENDLY.length);
        return CLORS_BLIND_FRIENDLY[index];
    }
